services:
  wg-gw-svc-claw:
    build:
      context: ../../
      dockerfile: claw/gateway/Dockerfile
    container_name: wg-gw-claw
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ./wg0.conf:/etc/wireguard/wg0.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wg", "show", "wg0"]
      interval: 60s
      timeout: 5s
      retries: 5

  nginx-proxy:
    build:
      context: ../../
      dockerfile: claw/gateway/Dockerfile.proxy
    container_name: nginx-proxy
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/ssl/certs/nginx-selfsigned.crt:/etc/ssl/certs/nginx-selfsigned.crt:ro
      - /etc/ssl/private/nginx-selfsigned.key:/etc/ssl/private/nginx-selfsigned.key:ro
    restart: unless-stopped
