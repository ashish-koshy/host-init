services:
  wg-gw-svc-claw:
    build:
      context: ../../
      dockerfile: claw/gateway/Dockerfile
    container_name: wg-gw-claw
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ./wg0.conf:/etc/wireguard/wg0.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wg", "show", "wg0"]
      interval: 60s
      timeout: 5s
      retries: 5
